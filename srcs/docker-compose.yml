networks:
  inception:

volumes:

  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/mariadb_data
      
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/wordpress_data

services:

  nginx:
    container_name: nginx
    build: requirements/nginx
    image: nginx
    env_file: .env
    restart: always
    volumes:
      - wordpress_data:/server/wordpress_data
    depends_on:
      - wordpress
    ports:
      - 443:443
    networks:
      - inception

  wordpress:
    container_name: wordpress
    build: requirements/wordpress
    image: wordpress
    env_file: .env
    restart: always
    volumes:
      - wordpress_data:/server/wordpress_data
    depends_on:
      - mariadb
    networks:
      - inception

  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    image: mariadb
    env_file: .env
    restart: always
    volumes:
      - mariadb_data:/server/mariadb_data
    networks:
      - inception
